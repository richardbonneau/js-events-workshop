<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Javascript Events</title>
    <meta name="description" content="JS Events" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="keys">
      <div class="keys-subgroup">
        <div id="clap" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
          <img src="/images/clap.png" />
        </div>
        <div id="hihat" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div id="kick" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div id="openhat" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
      </div>
      <div class="keys-subgroup">
        <div id="boom" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div id="ride" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div snare class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div id="tom" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
